(function() {
  var themes = [
    { bg: '#0A4938', accent: '#3a8d5d' },
    { bg: '#083D77', accent: '#298EF9' },
    { bg: '#a62241', accent: '#D4354B' }
  ];
  var current = 0;
  var interval = 5000;

  function applyTheme(index) {
    var theme = themes[index];
    var hero = document.getElementById('hero');
    var gradient = document.getElementById('heroGradient');
    var imageCard = document.getElementById('imageCard');
    var textCard = document.getElementById('textCard');

    hero.style.backgroundColor = theme.bg;
    gradient.style.background = 'linear-gradient(50deg, rgba(255, 251, 234, 0%) 50%, ' + theme.accent + ' 150%)';
    imageCard.style.backgroundColor = theme.bg;
    imageCard.style.borderColor = theme.accent;
    textCard.style.backgroundColor = theme.bg;
    textCard.style.borderColor = theme.accent;

    // Update grid lines
    var hLines = document.querySelectorAll('.grid-line.horizontal');
    var vLines = document.querySelectorAll('.grid-line.vertical');
    hLines.forEach(function(line) {
      line.style.background = 'linear-gradient(90deg, ' + theme.accent + ' 0%, ' + theme.accent + ' 80%, transparent 100%)';
    });
    vLines.forEach(function(line) {
      line.style.background = 'linear-gradient(180deg, ' + theme.accent + ' 0%, ' + theme.accent + ' 80%, transparent 100%)';
    });

    // Swap images
    document.querySelectorAll('#imageCard img, #mainBg img').forEach(function(img) {
      var t = parseInt(img.getAttribute('data-theme'));
      img.className = (t === index) ? 'active' : 'inactive';
    });
  }

  function cycle() {
    current = (current + 1) % themes.length;
    applyTheme(current);
  }

  setInterval(cycle, interval);
})();
